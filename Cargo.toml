[package]
authors = ["Daniel Garc√≠a Moreno <danigm@wadobo.com>"]
description = """
Library to support the reading of epub files.
"""
documentation = "https://docs.rs/epub/"
exclude = ["test.epub"]
keywords = [
    "epub",
    "ebook",
]
license = "GPL-3.0"
name = "epub"
repository = "https://github.com/danigm/epub-rs.git"
version = "1.2.3"
edition = "2018"

[dependencies]
regex = "1.4.2"
xml-rs = "0.8.3"
quick-xml = "0.22.0"
xml5ever = "0.16.2"
zip = { version = "0.5.13", default-features = false, features = ["deflate", "bzip2"]}
percent-encoding = "2.1.0"
anyhow = "1.0.34"
markup5ever_rcdom = "0.1.0"

[dev-dependencies]
criterion = "0.3.5"

[[bench]]
name = "epub_benchmark"
harness = false
